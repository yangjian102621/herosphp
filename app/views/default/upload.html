<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {res:css css/bootstrap.min.css}

    <title>文件上传 Demo</title>

</head>

<body>

    <div class="container mt-2">
        <form class="form-signin" enctype="multipart/form-data" action="/upload/do" method="post">
            <div class="form-group">
                <label for="file">请选择文件</label>
                <input type="file" name="src[]" class="form-control-file" id="file" multiple>
            </div>

            <button class="btn btn-lg btn-primary" type="submit">立即上传</button>
        </form>
    </div>

</body>

</html>
